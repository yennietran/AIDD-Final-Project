{% extends "base.html" %}

{% block title %}Edit Review - Campus Resource Hub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Review</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Rating *</label>
                            <div class="btn-group w-100" role="group">
                                {% for i in range(1, 6) %}
                                <input type="radio" class="btn-check" name="rating" id="rating{{ i }}" value="{{ i }}" 
                                       {% if review.rating == i %}checked{% endif %} required>
                                <label class="btn btn-outline-warning" for="rating{{ i }}">{{ i }}</label>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4">{{ review.comment or '' }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('reviews.index', resource_id=review.resource_id) }}" 
                               class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
